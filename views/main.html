<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Inkcyclopedia</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header>
      <h1>An inkcyclopedia of sorts...</h1>
      <h3>A repository of (currently) <%= inks.length %> fountain pen inks</h3>
    </header>

    <main>
      <ul>
      <% inks.forEach(function(ink) { %>
        <li class="ink card">
          <p class="ink name"><em><%= ink.inkname %></em></p>
          <p class="ink company"><%= ink.company %></p>
          <a href="images/<%= ink.id %>" target="_blank"><img src="<%= ink.thumburi %>" width=200 height=20></a>
          <p class="colorbar" style="background: rgb(<%= ink.dominant.r %>,<%= ink.dominant.g %>,<%= ink.dominant.b %>)">&nbsp;</p>
        </li>
      <% }); %>
      </ul>
    </main>

    <footer>
      <a href="submit">click here to submit an ink sample</a>
    </footer>
  </body>

  <scripts>
    <script src="javascript/circles.js"></script>
  </scripts>

</html>
